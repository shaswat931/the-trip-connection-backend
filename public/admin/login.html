<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | The Trip Connection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ================= BACKGROUND ================= */
body{
  min-height:100vh;
  background:
    radial-gradient(circle at top left,#ff9f43,transparent 40%),
    radial-gradient(circle at bottom right,#ff6b00,transparent 40%),
    #0f172a;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* animated blobs */
body::before, body::after{
  content:"";
  position:absolute;
  width:380px;
  height:380px;
  background:linear-gradient(135deg,#ff6b00,#ffb703);
  border-radius:50%;
  filter:blur(120px);
  opacity:.45;
  animation:float 8s ease-in-out infinite;
}
body::after{
  bottom:-120px;
  right:-120px;
  animation-delay:4s;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-30px)}
}

/* ================= LOGIN CARD ================= */
.login-wrapper{
  position:relative;
  z-index:2;
}

.login-card{
  width:420px;
  padding:45px 40px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(18px);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 30px 80px rgba(0,0,0,.45);
  text-align:center;
  animation:slideUp .9s ease;
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(50px)}
  to{opacity:1;transform:translateY(0)}
}

/* ================= LOGO ================= */
.login-logo img{
  height:78px;
  margin-bottom:20px;
}

/* ================= TEXT ================= */
.login-card h2{
  color:#fff;
  margin-bottom:6px;
}
.login-card p{
  color:#cbd5e1;
  font-size:14px;
  margin-bottom:28px;
}

/* ================= INPUT GROUP ================= */
.input-group{
  position:relative;
  margin-bottom:18px;
}
.input-group input{
  width:100%;
  padding:14px 45px 14px 15px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.3);
  background:rgba(255,255,255,.08);
  color:#fff;
  font-size:14px;
  outline:none;
}
.input-group input::placeholder{
  color:#e5e7eb;
}
.input-group input:focus{
  border-color:#ff9f43;
}
.input-group i{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  color:#ffd8a8;
}

/* ================= BUTTON ================= */
.login-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff6b00,#ffb703);
  color:#111827;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.login-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(255,159,67,.45);
}

/* ================= MESSAGE ================= */
#loginMsg{
  margin-top:15px;
  font-size:14px;
}

/* ================= FOOTER ================= */
.login-footer{
  margin-top:25px;
  font-size:12px;
  color:#cbd5e1;
}

/* ================= RESPONSIVE ================= */
@media(max-width:480px){
  .login-card{
    width:90%;
    padding:35px 28px;
  }
}
</style>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

<div class="login-wrapper">
  <div class="login-card">

    <div class="login-logo">
      <img src="/images/logofinal.png" alt="Admin Logo">
    </div>

    <h2>Admin Login</h2>
    <p>Secure access to control panel</p>

    <form id="adminLoginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
        <i class="fas fa-user"></i>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>

      <button type="submit" class="login-btn">Login</button>
      <p id="loginMsg"></p>
    </form>

    <div class="login-footer">
      © 2025 The Trip Connection • Admin Panel
    </div>

  </div>
</div>

<script>
document.getElementById('adminLoginForm').addEventListener('submit',function(e){
  e.preventDefault();

  const user=username.value.trim();
  const pass=password.value.trim();
  const msg=document.getElementById('loginMsg');

  if(user==="thetripconnection24@gmail.com" && pass==="##23Nitesh"){
    msg.style.color="#22c55e";
    msg.innerText="Login successful. Redirecting...";
    setTimeout(()=>{
      window.location.href="/admin/dashboard.html";
    },900);
  }else{
    msg.style.color="#f87171";
    msg.innerText="Invalid credentials";
  }
});
</script>

</body>
</html>
