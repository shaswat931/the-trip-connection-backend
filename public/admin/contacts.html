<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Messages | Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f4f6fb;
}

/* ===== LAYOUT ===== */
.admin-layout{
  display:flex;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:260px;
  background:#0f172a;
  color:#fff;
  padding:24px 20px;
  position:fixed;
  height:100vh;
  left:0;
  top:0;
  transition:.3s;
  z-index:1000;
}

.sidebar h2{
  font-size:22px;
  margin-bottom:35px;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  color:#cbd5e1;
  text-decoration:none;
  padding:12px 14px;
  border-radius:10px;
  margin-bottom:10px;
  transition:.3s;
  font-size:15px;
}

.sidebar a:hover,
.sidebar a.active{
  background:#1e293b;
  color:#fff;
}

/* ===== MAIN ===== */
.main{
  margin-left:260px;
  padding:30px;
  width:100%;
}

/* ===== TOPBAR ===== */
.topbar{
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:25px;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
  display:none;
}

.topbar h1{
  font-size:26px;
  font-weight:600;
}

/* ===== TABLE CARD ===== */
.table-card{
  background:#fff;
  padding:20px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
  overflow-x:auto;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  min-width:700px;
}

th,td{
  padding:14px 16px;
  border-bottom:1px solid #eee;
  text-align:left;
  font-size:14px;
  vertical-align:top;
}

th{
  background:#0f172a;
  color:#fff;
}

tr:hover{
  background:#f9fafb;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .sidebar{
    transform:translateX(-100%);
  }
  .sidebar.active{
    transform:translateX(0);
  }
  .main{
    margin-left:0;
  }
  .menu-btn{
    display:block;
  }
}
</style>
</head>

<body>

<div class="admin-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <h2>Admin Panel</h2>
    <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
    <a href="manage-packages.html"><i class="fas fa-suitcase"></i> Packages</a>
    <a href="add-package.html"><i class="fas fa-plus-circle"></i> Add Package</a>
    <a href="manage-offers.html"><i class="fas fa-bullhorn"></i> Offer Popup</a>
    
    <!-- Updated sidebar links to reflect new enquiry types -->
    <a href="tour-bookings.html"><i class="fas fa-calendar-check"></i> Tour Bookings</a>
    <a href="car-enquiries.html"><i class="fas fa-car-side"></i> Car Enquiries</a>
    <a href="bus-enquiries.html"><i class="fas fa-bus-simple"></i> Bus Enquiries</a>
    
    <a href="contacts.html"><i class="fas fa-envelope"></i> Contacts</a>
    <a href="/"><i class="fas fa-globe"></i> View Website</a>
    <a href="/admin/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <i class="fas fa-bars menu-btn" onclick="toggleSidebar()"></i>
      <h1>ðŸ“© Contact Messages</h1>
    </div>

    <!-- TABLE -->
    <div class="table-card">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="contactTable">
          <tr><td colspan="5">Loading...</td></tr>
        </tbody>
      </table>
    </div>

  </main>
</div>

<script>
async function loadContacts(){
  const tbody=document.getElementById('contactTable');
  try{
    const res=await fetch('/api/admin/contacts');
    const data=await res.json();

    tbody.innerHTML='';

    if(!data.length){
      tbody.innerHTML='<tr><td colspan="5">No messages found</td></tr>';
      return;
    }

    data.forEach(c=>{
      tbody.innerHTML+=`
        <tr>
          <td>${c.name}</td>
          <td>${c.email}</td>
          <td>${c.phone}</td>
          <td>${c.message}</td>
          <td>${new Date(c.createdAt).toLocaleString()}</td>
        </tr>
      `;
    });
  }catch{
    tbody.innerHTML='<tr><td colspan="5">Error loading contacts</td></tr>';
  }
}

function toggleSidebar(){
  document.querySelector('.sidebar').classList.toggle('active');
}

loadContacts();
</script>

</body>
</html>
